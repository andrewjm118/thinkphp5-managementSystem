<script type="text/javascript" src="__Plugins__/layui/layui.js"></script>

<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			$ = layui.jquery,
			layedit = layui.layedit,
			laydate = layui.laydate;
			layedit.set({
			  uploadImage: {
			    url: '{:url("Tch/upload")}' //接口url
			    ,type: '' //默认post
			  }
			});
		//创建一个编辑器
		var editIndex = layedit.build('LAY_demo_editor');
		//自定义验证规则
		form.verify({
			title: function(value) {
				if(value.length < 1) {
					return '标题至少得5个字符啊';
				}
			},
			pass: [/(.+){6,12}$/, '密码必须6到12位'],
			content: function(value) {
				layedit.sync(editIndex);
			}
		});

		//监听提交
		form.on('submit(teacher)', function(data) {
			var param = data.field;
			//判断手机号是否注册
			var phone = param.tphone;
			$.ajax({
                type: "POST",
                url: "{:url('Tch/getphone')}",
                data: {'phone':phone},
                dataType: 'json',
                async: false,
                cache: false,
                success: function (data) {
                	if(data.code == 200){
                		layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});//存在
					}else{
					    loading = layer.load(2, {
					      shade: [0.2,'#000'] //0.2透明度的白色背景
					    });
						$.ajax({
			                type: "POST",
			                url: "{:url('Tch/tchadd')}",
			                data: param,
			                dataType: 'json',
			                async: false,
			                cache: false,
			                success: function (data) {
			                	if(data.code == 200){
			                		layer.close(loading);
			                		layer.msg(data.msg, {icon: 1, time: 1000}, function(){
		                                //关闭tab窗口
			                		    /*var id  = parent.tab.getCurrentTabId();
		                                parent.tab.deleteTab(id);*/
                                        //关闭full窗口
                                        var index = parent.layer.getFrameIndex(window.name);
                                        parent.layer.close(index);
		                            });
								}else{
									layer.close(loading);
								    layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
								}
			                }
			            });
					}
                }
            });
			return false;
		});
	});
</script>
