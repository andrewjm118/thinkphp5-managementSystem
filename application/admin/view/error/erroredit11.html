<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑错题</title>
    <link rel="stylesheet" href="__Plugins__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/global.css" media="all">
    <link rel="stylesheet" href="__Plugins__/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/webuploader.css?v=0.1.5">
	<link rel="stylesheet" type="text/css" href="__CSS__/cxuploader.css?v=0.1.5">
</head>
<body>

	<div style="margin: 15px;">

		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">学生</label>
					<div class="layui-input-inline">
						<select name="etstu" lay-verify="required" lay-filter="aihao">
							<option value="">选项</option>
							{volist name="stulist" id="list"}
							<option value="{$list.stuname}" {if condition="$errordetail.etstu eq $list.stuname"}selected="selected"{/if}>{$list.stuname}</option>
							{/volist}
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">年级</label>
					<div class="layui-input-inline">
						<select name="nianji" lay-verify="required" lay-filter="aihao">
							<option value="">选项</option>
							{volist name="errorlist" id="list"}
							<option value="{$list.type_val}" {if condition="$errordetail.nianji eq $list.type_val"}selected="selected"{/if}>{$list.type_val}</option>
							{/volist}
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">科目</label>
					<div class="layui-input-inline">
						<select name="subject_id" lay-verify="required" lay-filter="aihao">
							<option value="">选项</option>
							{volist name="subject" id="list"}
							<option value="{$list.type_val}" {if condition="$errordetail.subject_id eq $list.type_val"}selected="selected"{/if}>{$list.type_val}</option>
							{/volist}
						</select>
					</div>
				</div>
				
			</div>
			
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">题目</label>
					<div class="layui-input-inline">
						<input type="text" name="ettitle" value="{$errordetail.ettitle}" lay-verify="ettitle" autocomplete="off" placeholder="题目" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">时间</label>
					<div class="layui-input-inline">
						<input type="text" name="ettime" value="{$errordetail.ettime}" id="ettime" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">解答老师</label>
					<div class="layui-input-inline">
						<select name="etteacher" lay-verify="required" lay-filter="aihao">
							<option value="">选项</option>
							{volist name="tchlist" id="list"}
							<option value="{$list.tname}" {if condition="$errordetail.etteacher eq $list.tname"}selected="selected"{/if}>{$list.tname}</option>
							{/volist}
						</select>
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="uploder-container">

					<div  class="cxuploder">
						<div class="queueList">
							<div class="placeholder">
								<div class="filePicker"></div>
								<p>将照片拖到这里</p>
							</div>
						</div>

						<div class="statusBar" style="display:none;">

							<div class="progress">
								<span class="text">0%</span>
								<span class="percentage"></span>
							</div>
							<div class="btns">
								<div  class="jxfilePicker"></div>

							</div>

							<div class="info"></div>
						</div>
					</div>
				</div>

			</div>




	
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">解答</label>
				<div class="layui-input-block">
					<textarea class="layui-textarea layui-hide" name="etnote" lay-verify="content" id="LAY_demo_editor">{$errordetail.etnote}</textarea>
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<input type="hidden" name="etpic">
					<input type="hidden" name="etid" id="etid" value="{$errordetail.etid}">
					<button class="layui-btn" lay-submit="" lay-filter="erroredits">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			
		</form>
	</div>
		
</body>
<script type="text/javascript" src="__Plugins__/layui/layui.js"></script>

<script>
    layui.config({
        base: '/static/js/',
    }).extend({
        webuploader: 'lib/webuploader'
    });
	layui.use(['form', 'layedit', 'laydate','webuploader'], function() {
		var form = layui.form(),
			layer = layui.layer,
			$ = layui.jquery,
			layedit = layui.layedit,
            WebUploader = layui.webuploader(),
			laydate = layui.laydate;
			layedit.set({
			  uploadImage: {
			    url: '{:url("Error/uploads")}' //接口url
			    ,type: '' //默认post
			  }
			});
		//创建一个编辑器
		var editIndex = layedit.build('LAY_demo_editor');
		//自定义验证规则
		form.verify({
			title: function(value) {
				if(value.length < 5) {
					return '标题至少得5个字符啊';
				}
			},
			pass: [/(.+){6,12}$/, '密码必须6到12位'],
			content: function(value) {
				layedit.sync(editIndex);
			}
		});

        uploader = new Array();//创建 uploader数组
        // 优化retina, 在retina下这个值是2
        var ratio = window.devicePixelRatio || 1,
            // 缩略图大小
            thumbnailWidth = 100 * ratio,
            thumbnailHeight = 100 * ratio,
            supportTransition = (function(){
                var s = document.createElement('p').style,
                    r = 'transition' in s ||
                        'WebkitTransition' in s ||
                        'MozTransition' in s ||
                        'msTransition' in s ||
                        'OTransition' in s;
                s = null;
                return r;
            })();
        // 所有文件的进度信息，key为file id
        var percentages = {};
        var state = 'pedding';

        //可行性判断
        if ( !WebUploader.Uploader.support() ) {
            alert( 'Web Uploader 不支持您的浏览器！如果你使用的是IE浏览器，请尝试升级 flash 播放器');
            throw new Error( 'WebUploader does not support the browser you are using.' );
        }

        //循环页面中每个上传域
        $('.uploder-container').each(function(index){

            // 添加的文件数量
            var fileCount = 0;
            // 添加的文件总大小
            var fileSize = 0;

            var filePicker=$(this).find('.filePicker');//上传按钮实例
            var queueList=$(this).find('.queueList');//拖拽容器实例
            var jxfilePicker=$(this).find('.jxfilePicker');//继续添加按钮实例
            var placeholder=$(this).find('.placeholder');//按钮与虚线框实例
            var statusBar=$(this).find('.statusBar');//再次添加按钮容器实例
            var info =statusBar.find('.info');//提示信息容器实例
			var progress = statusBar.find('.progress').hide(); //进度条


            // 图片容器
            var queue = $('<ul class="filelist"></ul>').appendTo( queueList);


            //初始化上传实例
            uploader[index] = WebUploader.create({
                pick: {
                    id: filePicker,
                    label: '上传'
                },
                dnd: queueList,

                //这里可以根据 index 或者其他，使用变量形式
                accept: {
                    title: 'Images',
                    extensions: 'gif,jpg,jpeg,bmp,png,doc',
                    mimeTypes: 'image/*'
                },

                // swf文件路径
                swf: 'res/Uploader.swf',

                disableGlobalDnd: true,//禁用浏览器的拖拽功能，否则图片会被浏览器打开

                chunked: false,//是否分片处理大文件的上传

                server: '{:url("Error/uploads")}',//上传地址

                fileNumLimit: 5,//一次最多上传文件个数

                fileSizeLimit: 10 * 1024 * 1024,    // 总共的最大限制10M

                fileSingleSizeLimit: 3 * 1024 * 1024 ,   // 单文件的最大限制3M

                auto :true,

                formData: {
                    token:index//可以在这里附加控件编号，从而区分是哪个控件上传的
                }
            });


            //加载的时候
            uploader[index]	.on('ready',function(){
                var etid = $('#etid').val();
                if(typeof(etid) == 'undefined'){
                    return;
                }
                $.ajax({
                    type: "GET",
                    url: "{:url('Error/details')}",
                    data: {'etid':etid},
                    dataType: 'json',
                    success: function (data) {
                        if(data.code == 200){
                            var files = data.tulist;
                            for(var i = 0; i < files.length; i++){
                                var obj ={};
                                statusMap = {};
                                fileCount++;
                                fileSize += files[i].tu_size;
                                if ( fileCount === 1 ) {
                                    placeholder.addClass( 'element-invisible' );
                                    statusBar.show();
                                }
                                obj.id=files[i].tu_id;
                                obj.name=files[i].tu_name;
                                obj.type=files[i].tu_type;
                                obj.size=files[i].tu_size;
                                obj.ret=files[i].tu_url;
                                obj.source=this;
                                obj.flog=true;
                                obj.status = 'complete',
                                    obj.getStatus = function(){
                                        return '';
                                    }
                                obj.version = WebUploader.Base.version;
                                obj.statusText = '';
                                obj.setStatus = function(){
                                    var prevStatus = statusMap[this.id];
                                    typeof text !== 'undefined' && (this.statusText = text);
                                    if(status !== prevStatus){
                                        statusMap[this.id] = status;
                                        //文件状态设置为已完成
                                        uploader[index].trigger('statuschage',status,prevStatus);
                                    }
                                }
                                console.log("这是你要的obj：" + JSON.stringify(obj));
                                addFile( obj,uploader[index],queue);
                                setState( 'ready' ,uploader[index],placeholder,queue,statusBar,jxfilePicker);
                                updateStatus('ready',info,fileCount,fileSize);
                            }

                        }else{
                            layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
                        }
                    }
                });
            });


            // 添加“添加文件”的按钮
            uploader[index].addButton({
                id: jxfilePicker,
                label: '继续添加'
            });


            // 文件上传过程中创建进度条实时显示。
            uploader[index].on( 'uploadProgress', function( file, percentage ) {
                var $li = $( '#'+file.id ),
                    $percent = $li.find('.progress span');

                // 避免重复创建
                if ( !$percent.length ) {
                    $percent = $('<p class="progress"><span></span></p>')
                        .appendTo( $li )
                        .find('span');
                }

                $percent.css( 'width', percentage * 100 + '%' );
            });


            //当文件加入队列时触发	uploader[0].upload();
            uploader[index].onFileQueued = function( file ) {
                fileCount++;
                fileSize += file.size;

                if ( fileCount === 1 ) {
                    placeholder.addClass( 'element-invisible' );
                    statusBar.show();
                }

                addFile( file,uploader[index],queue);
                setState( 'ready' ,uploader[index],placeholder,queue,statusBar,jxfilePicker);
                updateStatus('ready',info,fileCount,fileSize);
                updateTotalProgress();
            };


            //当文件被移除队列后触发。
            uploader[index].onFileDequeued = function( file ) {
                fileCount--;
                fileSize -= file.size;

                if ( !fileCount ) {
                    setState( 'pedding',uploader[index],placeholder,queue,statusBar,jxfilePicker);
                    updateStatus('pedding',info,fileCount,fileSize);
                }
                removeFile( file );
                updateTotalProgress();
            };

            // 完成上传完了，成功或者失败，先删除进度条。
            uploader[index].on( 'uploadComplete', function( file ) {
                $( '#'+file.id ).find('.progress').remove();
            });




            // 文件上传失败，显示上传出错。
            uploader[index].on( 'uploadError', function( file ) {
                var $li = $( '#'+file.id ),
                    $error = $li.find('div.error');

                // 避免重复创建
                if ( !$error.length ) {
                    $error = $('<div class="error"></div>').appendTo( $li );
                }

                $error.text('上传失败');
            });

            //上传后，服务端返回的信息
            uploader[index].on('uploadSuccess', function(file, ret) {
                if(ret.code == 200){
                    var params = {
                        name:file.name,
                        type:file.type,
                        size:file.size,
                        url:ret.data.src
                    };

                    $.ajax({
                        type: "POST",
                        url: "{:url('Tu/add')}",
                        data: params,
                        dataType: 'json',
                        success: function (data) {
                            if(data.code == 200){
                                //上传成功追加html
                                $( '#'+file.id ).find('p.state').text('已上传');
                                $( '#'+file.id ).addClass('upload-state-done');
                                $('.filelist').append('<input name="tu_ids['+data.tu_id+']" type="hidden" value="' + data.tu_id + '">')
                            }else{
                                layerTips.msg(data.msg, {icon: 2, anim: 6, time: 1000});
                            }
                        }
                    });
                }else{
                    //
                }
            });


            //可以在这里附加额外上传数据

            uploader[index].on('uploadBeforeSend',function(object,data,header) {
				/*var tt=$("input[name='id']").val();
				 data=$.extend(data,{
				 modelid:tt
				 });*/
                //alert("上传前触发");
            });

        });



        // 当有文件添加进来时执行，负责view的创建
        function addFile( file,now_uploader,queue) {
            var $li = $( '<li id="' + file.id + '">' +
                    '<p class="title">' + file.name + '</p>' +
                    '<p class="imgWrap"></p>'+
                    '<p class="progress"><span></span></p>' +
                    '</li>' ),

                $btns = $('<div class="file-panel">' +
                    '<span class="cancel">删除</span>' +
                    '<span class="rotateRight">向右旋转</span>' +
                    '<span class="rotateLeft">向左旋转</span></div>').appendTo( $li ),
                $prgress = $li.find('p.progress span'),
                $wrap = $li.find( 'p.imgWrap' ),
                $info = $('<p class="error"></p>');

            $wrap.text( '预览中' );
            if(file.flog == true){
                var img = $('<img src="'+file.ret+'">');
                $wrap.empty().append( img );
            }else{
                now_uploader.makeThumb( file, function( error, src ) {
                    if ( error ) {
                        $wrap.text( '不能预览' );
                        return;
                    }

                    var img = $('<img src="'+src+'">');
                    $wrap.empty().append( img );
                }, thumbnailWidth, thumbnailHeight );
            }
            percentages[ file.id ] = [ file.size, 0 ];
            file.rotation = 0;

			/*
			 file.on('statuschange', function( cur, prev ) {
			 if ( prev === 'progress' ) {
			 $prgress.hide().width(0);
			 } else if ( prev === 'queued' ) {
			 $li.off( 'mouseenter mouseleave' );
			 $btns.remove();
			 }

			 // 成功
			 if ( cur === 'error' || cur === 'invalid' ) {
			 console.log( file.statusText );
			 showError( file.statusText );
			 percentages[ file.id ][ 1 ] = 1;
			 } else if ( cur === 'interrupt' ) {
			 showError( 'interrupt' );
			 } else if ( cur === 'queued' ) {
			 percentages[ file.id ][ 1 ] = 0;
			 } else if ( cur === 'progress' ) {
			 $info.remove();
			 $prgress.css('display', 'block');
			 } else if ( cur === 'complete' ) {
			 $li.append( '<span class="success"></span>' );
			 }

			 $li.removeClass( 'state-' + prev ).addClass( 'state-' + cur );
			 });
			 */


            $li.on( 'mouseenter', function() {
                $btns.stop().animate({height: 30});
            });

            $li.on( 'mouseleave', function() {
                $btns.stop().animate({height: 0});
            });


            $btns.on( 'click', 'span', function() {
                var index = $(this).index(),
                    deg;

                switch ( index ) {
                    case 0:
                        now_uploader.removeFile( file );
                        return;

                    case 1:
                        file.rotation += 90;
                        break;

                    case 2:
                        file.rotation -= 90;
                        break;
                }

                if ( supportTransition ) {
                    deg = 'rotate(' + file.rotation + 'deg)';
                    $wrap.css({
                        '-webkit-transform': deg,
                        '-mos-transform': deg,
                        '-o-transform': deg,
                        'transform': deg
                    });
                } else {
                    $wrap.css( 'filter', 'progid:DXImageTransform.Microsoft.BasicImage(rotation='+ (~~((file.rotation/90)%4 + 4)%4) +')');

                }


            });

            $li.appendTo(queue);
        }
        // 负责view的销毁
        function removeFile( file ) {
            var $li = $('#'+file.id);
            delete percentages[ file.id ];

            $li.off().find('.file-panel').off().end().remove();
        }


        function updateTotalProgress() {
            var loaded = 0,
                total = 0,
                spans = progress.children(),
                percent;

            $.each(percentages, function(k, v) {
                total += v[0];
                loaded += v[0] * v[1];
            });

            percent = total ? loaded / total : 0;

            spans.eq(0).text(Math.round(percent * 100) + '%');
            spans.eq(1).css('width', Math.round(percent * 100) + '%');
            updateStatus1();
        }


        function setState( val, now_uploader,placeHolder,queue,statusBar,jxfilePicker) {

            switch ( val ) {
                case 'pedding':
                    placeHolder.removeClass( 'element-invisible' );
                    queue.parent().removeClass('filled');
                    queue.hide();
                    statusBar.addClass( 'element-invisible' );
                    now_uploader.refresh();
                    break;

                case 'ready':
                    placeHolder.addClass( 'element-invisible' );
                    jxfilePicker.removeClass( 'element-invisible');
                    queue.parent().addClass('filled');
                    queue.show();
                    statusBar.removeClass('element-invisible');
                    now_uploader.refresh();
                    break;

                case 'uploading':
                    $('#filePicker2').addClass('element-invisible');
                    progress.show();
                    now_uploader.text('暂停上传');
                    break;

                case 'paused':
                    progress.show();
                    now_uploader.text('继续上传');
                    break;

                case 'confirm':
                    progress.hide();
                    now_uploader.text('开始上传').addClass('disabled');

                    stats = uploader.getStats();
                    if (stats.successNum && !stats.uploadFailNum) {
                        setState('finish');
                        return;
                    }
                    break;
                case 'finish':
                    stats = uploader.getStats();
                    if (stats.successNum) {
                        layer.msg('上传成功');
                    } else {
                        // 没有成功的图片，重设
                        state = 'done';
                        location.reload();
                    }
                    break;
            }


        }

        function updateStatus(val,info,f_count,f_size) {
            var text = '';

            if ( val === 'ready' ) {
                text = '选中' + f_count + '张图片，共' +
                    WebUploader.formatSize( f_size ) + '。';
            }

            info.html( text );
        }



        function updateStatus1() {
            var text = '',
                stats;

            if (state === 'ready') {
                text = '选中' + fileCount + '张图片，共' +
                    WebUploader.formatSize(fileSize) + '。';
            } else if (state === 'confirm') {
                stats = uploader.getStats();
                if (stats.uploadFailNum) {
                    text = '已成功上传' + stats.successNum + '张照片至XX相册，' +
                        stats.uploadFailNum + '张照片上传失败，<a class="retry" href="#">重新上传</a>失败图片或<a class="ignore" href="#">忽略</a>'
                }

            } else {
                stats = uploader.getStats();
                text = '共' + fileCount + '张（' +
                    WebUploader.formatSize(fileSize) +
                    '），已上传' + stats.successNum + '张';

                if (stats.uploadFailNum) {
                    text += '，失败' + stats.uploadFailNum + '张';
                }
            }

            info.html(text);
        }




//监听提交

		form.on('submit(erroredits)', function(data) {
			var param = data.field;
			$.ajax({
                type: "POST",
                url: "{:url('Error/erroredit')}",
                data: param,
                dataType: 'json',
                async: false,
                cache: false,
                success: function (data) {
                	if(data.code == 200){
					    layer.msg(data.msg, {icon: 1, time: 1000}, function(){
                            //关闭tab窗口
							/*var id  = parent.tab.getCurrentTabId();
							 parent.tab.deleteTab(id);*/
                            //关闭full窗口
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
					    });
					  }else{
					    layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
					  }
                }
            });
			return false;
		});
		


		
	});
	
	
</script>

</html>
