<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加权限</title>
</head>
<body>
<div class="admin-main">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">权限名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" placeholder="权限名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">权限规则</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" placeholder="权限规则" autocomplete="off" class="layui-input">
                <div class="layui-form-mid layui-word-aux">输入控制器/方法即可 例如 Rule/index</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="status" checked lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单</label>
            <div class="layui-input-block">
                <input type="checkbox" name="menu" checked lay-skin="switch">
            </div>
        </div>
        <input type="hidden" value="{$pid}" name="pid">
        <button lay-filter="add-menu" lay-submit style="display: none;"></button>
    </form>
</div>
</body>
</html>
