<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加类型</title>
</head>
<body>

	<div style="margin: 15px;">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">类型名称</label>
					<div class="layui-input-inline">
						<input type="text" name="type_name" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			
			
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">类型描述</label>
				<div class="layui-input-block">
					<textarea class="layui-textarea layui-hide" name="type_content" lay-verify="content" id="LAY_demo_editor"></textarea>
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit style="display: none;" lay-filter="addtypes">立即提交</button>
				</div>
			</div>
			
		</form>
	</div>
		
</body>
</html>
