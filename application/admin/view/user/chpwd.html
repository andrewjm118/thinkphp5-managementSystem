<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人密码</title>
    <link rel="stylesheet" href="__Plugins__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/global.css" media="all">
    <link rel="stylesheet" href="__Plugins__/font-awesome/css/font-awesome.min.css">
</head>
<body>

	<div style="margin: 15px;">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-inline">
						<input type="password" name="pass" lay-filter="pass"  lay-verify="pass" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">确认新密码</label>
					<div class="layui-input-inline">
						<input type="password" name="mkpass" lay-verify="mkpass" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button lay-submit="" style="display: none;" lay-filter="chpwd"></button>
				</div>
			</div>
			
		</form>
	</div>
		
</body>
</html>
